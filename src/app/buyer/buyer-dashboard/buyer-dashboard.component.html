<app-buyer-nav></app-buyer-nav>
<div class="sidebar">
  <h3>Filter Products</h3>
  
  <!-- Price Range Filter -->
  <label for="priceRange">Price Range:</label>
  <input type="range" id="priceRange" min="0" max="10000" step="100" [(ngModel)]="priceRange" />
  <p>{{ priceRange }} BDT</p>
  
  <!-- Category Filter -->
  <label for="category">Select Category:</label>
  <select id="category" [(ngModel)]="selectedCategory">
    <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
  </select>
  
  <!-- Discount Checkbox -->
  <label>
    <input type="checkbox" [(ngModel)]="discountOnly" /> Discount Available
  </label>
  
  <button (click)="applyFilters()">Apply Filters</button>
</div>
