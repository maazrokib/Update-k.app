<app-navbar></app-navbar>
<div class="container">
  <h2>Your Cart</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Image</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <td>{{ item.productName }}</td>
        <td>
          <img [src]="item.productImageUrl" alt="{{ item.productName }}" width="50" height="50">
        </td>
        <td>{{ item.productPrice | currency }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.totalPrice | currency }}</td>
        <td>
          <button class="btn btn-danger" (click)="removeFromCart(item.id)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
