<app-admin-dashboard></app-admin-dashboard>
<div class="container">
  <h2 class="text-center">Product List</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let product of products">
      <div class="card">
        <img [src]="product.imageUrl" class="card-img-top" alt="{{ product.name }}" />
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">Category: {{ product.categoryId }}</p>
          <p class="card-text">Price: {{ product.price | currency }}</p>
          <p class="card-text">Quantity: {{ product.quantity }}</p>
          <p class="card-text">Condition: {{ product.productCondition }}</p>
          <p class="card-text">{{ product.description }}</p>
          <div class="d-flex justify-content-between">
            <button (click)="deleteProduct(product.id)" class="btn btn-danger">Delete</button>
            <a [routerLink]="['/admin/edit', product.id]" class="btn btn-warning">Edit</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
